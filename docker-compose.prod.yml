# Production docker-compose with external configuration
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  app:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
    restart: unless-stopped
