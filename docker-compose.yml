services:
  app:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://pickchords:pickchords@db:5432/pickchords
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=pickchords
      - POSTGRES_PASSWORD=pickchords
      - POSTGRES_DB=pickchords
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pickchords -d pickchords"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
